<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="/static/amplifier.css" />
        <link rel="stylesheet" href="/static/skin.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
    <div id="amp_header" class="amp-header">
      <div class="amp-header-left">
        <div class="amp-pill"><span class="amp-ico">üåê</span><span id="header_addr">0.0.0.0:0000</span></div>
        <div class="amp-pill"><span class="amp-dot"></span><span id="header_conn">ONLINE</span></div>
      </div>
      <div class="amp-header-center">
        <div class="amp-pill"><span class="amp-ico">üïí</span><span id="header_clock"></span></div>
      </div>
      <div class="amp-header-right">
        <div class="amp-pill"><span class="amp-ico">üì°</span><span id="header_callsign"></span></div>
      </div>
    </div>

        <table>
            <tr>
                <th>Tune</th>
                <th>Inductor</th>
                <th>Load</th>
                <th>Gauges</th>
                <th>Gauges</th>
            </tr>
            <tr>
                <td>
                    <!-- Container for the meter and its components TUNE-->
                    <div class="meter-container">
                        <!-- Container for the meter reading lines -->
                        <div class="line-container">
                            <!-- Lines will be dynamically added here by JavaScript -->
                        </div>
                        <!-- The circular meter itself -->
                        <div class="meter" id="meter_tune"></div>
                    </div>

                    <!-- Display for the current meter reading -->
                    <div class="meter-reading" id="tune">0</div>
                </td>
                <td>
                    <!-- Container for the meter and its components INDUCTOR-->
                    <div class="meter-container">
                        <!-- Container for the meter reading lines -->
                        <div class="line-container">
                            <!-- Lines will be dynamically added here by JavaScript -->
                        </div>
                        <!-- The circular meter itself -->
                        <div class="meter" id="meter_ind"></div>
                    </div>

                    <!-- Display for the current meter reading -->
                    <div class="meter-reading" id="ind">0</div>
                </td>
                <td>
                    <!-- Container for the meter and its components LOAD-->
                    <div class="meter-container">
                        <!-- Container for the meter reading lines -->
                        <div class="line-container">
                            <!-- Lines will be dynamically added here by JavaScript -->
                        </div>
                        <!-- The circular meter itself -->
                        <div class="meter" id="meter_load"></div>
                    </div>

                    <!-- Display for the current meter reading -->
                    <div class="meter-reading" id="load">0</div>
                </td>
                <td>
                    <div
                        class="gauge"
                        id="plate_volts"
                        style="--value: 0.3; --color: lime; font-size: 2rem"
                    >
                        30%
                    </div>
                </td>
                <td>
                    <div
                        class="gauge"
                        id="plate_amps"
                        style="--value: 0.3; --color: lime; font-size: 2rem"
                    >
                        30%
                    </div>
                </td>
            </tr>
            <tr id="bar_meters"></tr>
            <tr>
                <td>
                    <button
                        class="button"
                        id="tune_button"
                        type="submit"
                        name="tune"
                        value="Tune"
                    >
                        Tune
                    </button>
                </td>
                <td>
                    <button
                        class="button"
                        id="ind_button"
                        type="submit"
                        name="ind"
                        value="Inductor"
                    >
                        Inductor
                    </button>
                </td>
                <td>
                    <button
                        class="button"
                        id="load_button"
                        type="submit"
                        name="load"
                        value="Load"
                    >
                        Load
                    </button>
                </td>
                <td>
                    <div
                        class="gauge"
                        id="screen_amps"
                        style="--value: 0.3; --color: lime; font-size: 2rem"
                    >
                        30%
                    </div>
                </td>
                <td>
                    <div
                        class="gauge"
                        id="grid_amps"
                        style="--value: 0.3; --color: lime; font-size: 2rem"
                    >
                        30%
                    </div>
                </td>
            </tr>
            <tr id="band_selectors" style="height: 5rem"></tr>
        </table>
        <table id="power_btns" style="width: 64.7rem">
            <tr>
                <th>Blower</th>
                <th>Filament</th>
                <th>HV</th>
                <th>Stb/Oper</th>
            </tr>
        </table>

        <p id="status_bar"></p>

        <br />
        <button
            id="store_btn"
            class="button"
            name="store"
            type="submit"
            value="Store"
        >
            Store
        </button>
        <button id="save_btn" class="button" name="save" value="Save">
            Save/Stop
        </button>
        <button
            class="button"
            id="config_btn"
            name="config"
            type="submit"
            value="Config Page"
        >
            Config
        </button>
    </body>
    <script src="/static/amplifier3.js" type="text/javascript"></script>
</html>
